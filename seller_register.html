<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Vidaloka&display=swap|Roboto+Condensed|Lora" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/buyer_register.css" type="text/css" rel="stylesheet">
    <title>GStore</title>
    <link rel="icon" href="img/G.png" type="image/x-icon">
    <link href="css/all.css" rel="stylesheet">



</head>
<body>
<nav class=" navbar navbar-expand-lg navbar-light bg-light nav-custom ">
    <a class="navbar-brand" href="index.html"><img src="img/gtore.png" class="navbar-img" height="25px"></a>
    <div class="ml-auto">
        <span class="already-have-account">Already have an Account? <a href="login.html" class="sign-in">Sign In</a></span>
        <span class=" language  ">English </span>
    </div>
</nav>
<div class="d-flex justify-content-center content-custom">
    <form >
        <div class="create-account ">Create an Account</div>
        <div class="form-group first-input">
            <label for="exampleInputEmail1" class="input-title">Enter your Email</label>
            <input type="email" class="form-control input-customize input-margin" autofocus id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="input-title">Enter your Password</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword1" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2" class="input-title">Confirm Password</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword2" placeholder="confirm Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword3" class="input-title">First name</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword3" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword4" class="input-title">Last name</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword4" placeholder="last name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword5" class="input-title">Phone</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword5" placeholder="phone">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword7" class="input-title">City</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword7" placeholder="city">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword8" class="input-title">Area</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword8" placeholder="Enter your Area">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword9" class="input-title">Street</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword9" placeholder="Streat">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword10" class="input-title">Bulding number</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword10" placeholder="your building number">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword11" class="input-title">Shop name</label>
            <input type="password" class="form-control input-customize input-margin" id="exampleInputPassword11" placeholder="your Shop name">
        </div>
        <button type="submit" class="btn btn-submit" >Sign Up</button>
    </form>
</div>
<script src="js/jquery-3.4.1.min.js"></script>

<script  src="js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" ></script>

</body>
</html>
